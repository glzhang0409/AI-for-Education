    <style>
        /* ==================== ä¸»å®¹å™¨ - å±…ä¸­æµå¼å¸ƒå±€ ==================== */
        .main-container {

            width: 100%;

            flex-direction: column;

            position: relative;
            padding-left: 20px;
        }
        
        /* ==================== é€»è¾‘è´¯é€šçº¿ (Thread Line) ==================== */
        .thread-line {
            position: absolute;
            left: 6px;
            top: 20px;
            bottom: 20px;
            width: 3px;
            background: linear-gradient(to bottom, var(--thread-line-active), var(--thread-line-color));
            border-radius: 2px;
            z-index: 1;
        }
        
        .thread-line::before {
            content: '';
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: var(--thread-line-active);
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        
        /* ==================== æ™ºèƒ½æ‹†è§£å¡ç‰‡ (Smart Decomposition Card) ==================== */
        .logic-card {
            position: relative;
            margin-left: 20px;
            margin-bottom: 16px;
            background: var(--bg-card);
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06), 0 1px 2px rgba(0,0,0,0.04);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }
        
        .logic-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.1), 0 2px 4px rgba(0,0,0,0.06);
        }
        
        /* å¡ç‰‡ä¸è´¯é€šçº¿çš„è¿æ¥ç‚¹ */
        .logic-card::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 28px;
            width: 14px;
            height: 3px;
            background: var(--thread-line-color);
        }
        
        .logic-card::after {
            content: '';
            position: absolute;
            left: -26px;
            top: 22px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            border: 3px solid var(--thread-line-color);
            transition: all 0.3s;
        }
        
        /* å±‚çº§é¢œè‰²å˜åŒ– */
        .logic-card[data-layer="0"]::after { border-color: hsl(var(--base-hue), var(--base-saturation), var(--layer-0-l)); }
        .logic-card[data-layer="1"]::after { border-color: hsl(var(--base-hue), var(--base-saturation), var(--layer-1-l)); }
        .logic-card[data-layer="2"]::after { border-color: hsl(var(--base-hue), var(--base-saturation), var(--layer-2-l)); }
        .logic-card[data-layer="3"]::after { border-color: hsl(var(--base-hue), var(--base-saturation), var(--layer-3-l)); }
        .logic-card[data-layer="4"]::after { border-color: hsl(var(--base-hue), var(--base-saturation), var(--layer-4-l)); }
        .logic-card[data-layer="5"]::after { border-color: hsl(var(--base-hue), var(--base-saturation), var(--layer-5-l)); }
        
        /* å·²å®ŒæˆçŠ¶æ€ */
        .logic-card.completed::after {
            background: var(--success-color);
            border-color: var(--success-color);
        }
